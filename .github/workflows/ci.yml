name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build
        run: cargo build --locked --workspace
      - name: Test
        run: cargo test --locked
      - name: Test json_tree_test for simd_json feature
        run: cargo test --locked --features=simd_json --no-default-features --test json_tree_test
      - name: Clippy
        run: cargo clippy
      - name: Format
        run: cargo fmt --all -- --check

  web-demo:
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: jetli/trunk-action@v0.5.0
        with:
          version: "v0.20.3"
      - name: Trunk build
        working-directory: demo
        run: trunk build --locked --release --public-url /egui_json_tree
      - name: Maybe deploy web demo
        if: github.ref == 'refs/heads/main'
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: demo/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
